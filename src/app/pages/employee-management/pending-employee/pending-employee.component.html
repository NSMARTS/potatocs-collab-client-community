<div class="mainContentContainer">
	<div class="mainContent">
		<div fxLayout="row">
			<div class="mainTitle">Employee Register Request</div>

		</div>

		<div class="historyTableBox">

			<div class="example-container mat-elevation-z8 historyTable">

				<table mat-table [dataSource]="getPendingList" class="mat-elevation-z8">

					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef class="w-30"> Name </th>
						<td mat-cell *matCellDef="let element"> {{element.name}} </td>
					</ng-container>

					<ng-container matColumnDef="email">
						<th mat-header-cell *matHeaderCellDef class="w-30"> Email </th>
						<td mat-cell *matCellDef="let element"> {{element.email}} </td>
					</ng-container>

					<ng-container matColumnDef="acceptButton">
						<th mat-header-cell *matHeaderCellDef class="w-20"></th>
						<td mat-cell *matCellDef="let element">
							<div class="requestBtn" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="40px">
								<button mat-flat-button class="confirmBtn"
								(click)="acceptRequest(element._id, element.requesterInfoId)">
								Accept
							</button>
							<button mat-flat-button class="cancelBtn" (click)="cancelRequest(element._id)">
								Cancel
							</button>
							</div>
						</td>
					</ng-container>
					<!-- <ng-container matColumnDef="cancelButton">
						<th mat-header-cell *matHeaderCellDef> . </th>
						<td mat-cell *matCellDef="let element">
							<button mat-flat-button color="primary" (click)="cancelRequest(element._id)">
								Cancel
							</button>
						</td>
					</ng-container> -->
					
					<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					<!-- <tr class="mat-row" *matNoDataRow>
						<td class="mat-cell" colspan="9999">
						  No data
						</td>
					</tr> -->
				</table>
			</div>
		</div>
	</div>
</div>


<div class="no-data" *ngIf="getPendingList.length == 0" fxLayout="column" fxLayoutAlign="center center" >


	<mat-icon class="flag-icon"> outlined_flag </mat-icon>
	
	<div>
		There is no employee who has requested you to be a manager.
	</div>
	

</div>
