

<div fxLayout="column wrap" fxLayoutAlign="space-between stretch" class="docMeeting-div">
	<div class="meetingListBox">
		<div class="meetingBtnBox">
			<button mat-raised-button (click)="openAnswerModal('recording');"
                matTooltip="You can draw and record with drawing" color="primary">
                <span>Recording</span>
            </button>
		</div>
        <div class='selectContainer'>
            <div class='select'>
                <!-- <mat-paginator
                [(ngModel)]="pageSize"
                [pageSizeOptions]="pageSize"
                [pageSize]="pageSize"
                (page)="pageEvent = $event"
                aria-label="Select page of periodic elements">
                </mat-paginator> -->
                <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of periodic elements">
                </mat-paginator>
            
            
                <table mat-table [dataSource]='getRecList' class="demo-table">
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let element" (click)="openRecDetail(element)"> {{element.recordingTitle}} </td>
                    </ng-container>
                    <ng-container matColumnDef="uploader">
                        <th mat-header-cell *matHeaderCellDef> Uploader </th>
                        <td mat-cell *matCellDef="let element" (click)="openRecDetail(element)"> {{element.creator.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="download">
                        <th mat-header-cell *matHeaderCellDef> . </th>
                        <td mat-cell *matCellDef="let element" (click)="downloadRecording(element)"> ðŸ’¾ </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                    <tr mat-row *matRowDef="let element; columns: displayedColumns;" ></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">
                        No data
                        </td>
                    </tr>
                </table>			
                
                
                <!-- <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator> -->
            </div>
        </div>
		
		
	</div>
</div>
